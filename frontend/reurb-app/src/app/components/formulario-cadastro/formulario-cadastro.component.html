<!-- Versão Desktop -->

<div class="panel rounded bg-white">

  <div class="col-12 col-md-12 col-xl-12 pt-2">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCPF">CPF</label>
        <input type="text" class="form-control" id="inputCPF" disabled>
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha">
      </div>
      <div class="form-group col-md-6">
        <label for="confirmacaoSenha">Confirmação de Senha</label>
        <input type="password" class="form-control" id="confirmacaoSenha" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Endereço 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="cidadeId">Cidade</label>
          <input type="text" class="form-control" id="cidadeId" placeholder="Cidade" required>
          <div class="invalid-feedback">
            Por favor, informe uma cidade válida.
          </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Clique em mim
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary float-right">Entrar</button>
    <br><br>

  </div>

</div>
