<div class="col-md-12 col-lg-12">

    <div class="p-3 mb-4">

      <div class="d-flex align-items-center justify-content-center" >
          <div class="col-md-4 col-lg-4">
              <div class="card card-container">
                <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                  class="profile-img-card" style="height: 200px;"/>

                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                  novalidate >
                  <div class="form-group pt-3">
                    <br><br>
                    <label for="username"><b>Usuário: </b></label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                      required #username="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
                      Usuário é obrigatório!
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password"><b>Senha: </b></label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                      required minlength="6" #password="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" >
                      <div *ngIf="password.errors.required">Senha é obrigatório</div>
                      <div *ngIf="password.errors.minlength">
                        A senha deve ter ao menos 6 caracteres
                      </div>
                    </div>
                  </div>

                  <br><br><br>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block">
                      Entrar
                    </button>
                  </div>
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                      Falha no login: {{ errorMessage }}
                    </div>
                  </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                  Logado como {{ roles }}.
                </div>
              </div>
            </div>
      </div>

    </div>

</div>
